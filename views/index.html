<!DOCTYPE html>

<html>
  <head>
    <title>URL Shortener</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link
      rel="icon"
      type="image/png"
      href="https://cdn.freecodecamp.org/universal/favicons/favicon-16x16.png"
    />
    <link href="/public/style.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <div class="shortener__container">
      <h1 class="shortener__header">URL Shortener</h1>
      <main>
        <section>
          <form class="shortener__form" action="api/shorturl" method="POST">
              <label for="url_input">URL:</label>
              <input id="url_input" type="text" name="url" placeholder="https://www.freecodecamp.org/" />
              <input class="shortener__button" type="submit" value="POST URL" />
          </form>
        </section>
      </main>
    </div>
  </body>
</html>
